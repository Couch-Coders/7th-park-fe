<Page>
  <Nav />
  <Search />
  <ParkDetail>
    <ParkInformation> // 공원 정보
      <ParkIs>
        <ParkName /> // 공원명
        <ParkImage /> // 공원 이미지
        <ParkPageText>홈페이지</ParkPageText>
        <ParkPageLink /> //공원 홈페이지 링크
      </ParkIs>
      <ParkMap /> //구글 지도
      <ParkDescription /> // 공원 설명
    </ParkInformation>

    <Review>
      <ReviewSubmit> // 리뷰 등록
        <ReviewTitle>Review</ReviewTitle>
        <ReviewScoreText>평점</ReviewScoreText>
        <ReviewScoreNumber /> // 평점 평균점수
        <ReviewScoreStarImage /> // 평점 평균 별 개수
        <ReviewScoreStarInput /> // 평점 별 지정
        <ReviewInput /> // 리뷰 작성
        <ReviewInputButton /> // 리뷰 등록 버튼
      </ReviewSubmit>
      <ReviewList>
        <ReviewBlock> //리뷰단위(map)
          <UserID /> //아이디
          <ReviewScoreStarImage />
          <ReviewCreatedDate /> //리뷰 등록일
          <ReviewLike /> //리뷰 좋아요
          <ReviewLikeCount /> //리뷰 좋아요 갯수
          <ReviewContent /> //리뷰 내용
          <ReviewModify /> // 리뷰 수정 버튼
          <ReviewDelete /> // 리뷰 삭제 버튼
        </ReviewBlock>
      </ReviewList>
      <Pagenation /> // 페이징
    </Review>

  </ParkDetail>



</Page>
